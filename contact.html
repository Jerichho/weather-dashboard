<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Initialize EmailJS with your user ID
            emailjs.init("YOUR_USER_ID");
        })();
    </script>
</head>
<body>
    <div id="app" class="contact-page">
        <nav class="nav-menu">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        </nav>
        <div class="contact-container">
            <h1><i class="fas fa-envelope"></i> Contact Us</h1>
            <p class="contact-intro">Have questions or suggestions? We'd love to hear from you!</p>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-at"></i> Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your email address">
                </div>
                
                <div class="form-group">
                    <label for="subject"><i class="fas fa-tag"></i> Subject:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Message subject">
                </div>
                
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message:</label>
                    <textarea id="message" name="message" required placeholder="Your message" rows="6"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
            
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Thank you for your message! We'll get back to you soon.</p>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
