<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard with 3D Globe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <nav class="nav-menu">
            <a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact Us</a>
        </nav>
        
        <div id="globeContainer"></div>
        <div id="weatherControls">
            <input type="text" id="location" placeholder="Enter location or click on globe">
            <select id="unitSelect">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
            <select id="timeZoneSelect">
                <option value="Default">Local Time</option>
                <option value="Eastern">Eastern Time</option>
                <option value="Central">Central Time</option>
                <option value="Pacific">Pacific Time</option>
            </select>
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        <div id="currentTime"></div>
        <div id="currentWeather"></div>
        <div id="weeklyForecast"></div>
        <div id="dailyForecast"></div>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
    
    <!-- Application scripts -->
    <script src="globe.js"></script>
    <script src="script.js"></script>
</body>
</html>
